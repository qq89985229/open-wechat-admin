<form nz-form [formGroup]="validateForm">
  <nz-form-item>
    <nz-form-label [nzSpan]="7" nzRequired>privacy_key</nz-form-label>
    <nz-form-control [nzSpan]="12" nzErrorTip="请输入privacy_key!">
      <input type="text" nz-input formControlName="privacyKey" placeholder="privacy_key"/>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label [nzSpan]="7" nzRequired>privacy_text</nz-form-label>
    <nz-form-control [nzSpan]="12" nzErrorTip="请输入privacy_text!">
      <input type="text" nz-input formControlName="privacyDesc" placeholder="privacy_text"/>
    </nz-form-control>
  </nz-form-item>
</form>
