<form nz-form [formGroup]="validateForm">
  <nz-form-item>
    <nz-form-label [nzSpan]="7" nzRequired>企业名</nz-form-label>
    <nz-form-control [nzSpan]="12" nzErrorTip="请输入企业名!">
      <input type="text" nz-input formControlName="name" placeholder="企业名"/>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label [nzSpan]="7" nzRequired>企业代码</nz-form-label>
    <nz-form-control [nzSpan]="12" nzErrorTip="请输入企业代码!">
      <input type="text" nz-input formControlName="code" placeholder="企业代码"/>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label [nzSpan]="7" nzRequired>企业代码类型</nz-form-label>
    <nz-form-control [nzSpan]="12" nzErrorTip="请输入企业代码!">
      <nz-select
        formControlName="codeType"
      >
        <nz-option nzValue="1" nzLabel="统一社会信用代码"></nz-option>
        <nz-option nzValue="2" nzLabel="组织机构代码"></nz-option>
        <nz-option nzValue="3" nzLabel="营业执照注册号"></nz-option>
      </nz-select>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label [nzSpan]="7" nzRequired>法人微信</nz-form-label>
    <nz-form-control [nzSpan]="12" nzErrorTip="请输入法人微信!">
      <input type="text" nz-input formControlName="legalPersonaWechat" placeholder="法人微信"/>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label [nzSpan]="7" nzRequired>企业名</nz-form-label>
    <nz-form-control [nzSpan]="12" nzErrorTip="请输入法人姓名!">
      <input type="text" nz-input formControlName="legalPersonaName" placeholder="法人姓名"/>
    </nz-form-control>
  </nz-form-item>
</form>
