<form nz-form [formGroup]="validateForm">
  <nz-form-item>
    <nz-form-label [nzSpan]="8">request合法域名</nz-form-label>
    <nz-form-control [nzSpan]="12" nzErrorTip="请输入request合法域名!">
      <textarea formControlName="requestDomain" nz-input rows="2" placeholder="request合法域名"></textarea>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label [nzSpan]="8">socket合法域名</nz-form-label>
    <nz-form-control [nzSpan]="12" nzErrorTip="请输入socket合法域名!">
      <textarea formControlName="wsRequestDomain" nz-input rows="2" placeholder="socket合法域名"></textarea>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label [nzSpan]="8">uploadFile合法域名</nz-form-label>
    <nz-form-control [nzSpan]="12" nzErrorTip="请输入uploadFile合法域名!">
      <textarea formControlName="uploadDomain" nz-input rows="2" placeholder="uploadFile合法域名"></textarea>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label [nzSpan]="8">downloadFile合法域名</nz-form-label>
    <nz-form-control [nzSpan]="12" nzErrorTip="请输入downloadFile合法域名!">
      <textarea formControlName="downloadDomain" nz-input rows="2" placeholder="downloadFile合法域名"></textarea>
    </nz-form-control>
  </nz-form-item>
</form>
