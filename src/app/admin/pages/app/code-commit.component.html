<form nz-form [formGroup]="validateForm">
  <nz-form-item>
    <nz-form-label [nzSpan]="7" nzRequired>小程序模版</nz-form-label>
    <nz-form-control [nzSpan]="12" nzErrorTip="请选择小程序模版!">
      <nz-select
        formControlName="template"
      >
        <nz-option *ngFor="let template of templates" [nzValue]="template" [nzLabel]="template.userDesc"></nz-option>
      </nz-select>
    </nz-form-control>
  </nz-form-item>
</form>
