<nz-layout class="app-layout">
  <nz-sider class="menu-sidebar"
            nzCollapsible
            nzWidth="256px"
            nzBreakpoint="md"
            [(nzCollapsed)]="isCollapsed"
            [nzTrigger]="null">
    <div class="sidebar-logo">
      <a href="">
        <img src="https://ng.ant.design/assets/img/logo.svg" alt="logo">
        <h1>微信开放平台</h1>
      </a>
    </div>
    <ul nz-menu nzTheme="dark" nzMode="inline" [nzInlineCollapsed]="isCollapsed">
      <li nz-submenu nzOpen nzTitle="模版" nzIcon="comment">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/admin/template/draft">草稿箱</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/admin/template/template">模版库</a>
          </li>
        </ul>
      </li>
      <li nz-submenu nzOpen nzTitle="小程序" nzIcon="pay-circle">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/admin/app/privacy">隐私保护</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/admin/app/authorizer">授权列表</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/admin/app/notify">微信通知</a>
          </li>
        </ul>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <div class="app-header">
        <div class="header-trigger" (click)="isCollapsed = !isCollapsed">
            <span class="trigger"
                  nz-icon
                  [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
            ></span>
        </div>
        <div class="header-right">
          <i nz-icon nzType="user" nzTheme="outline"></i>
          <a nz-dropdown nzTrigger="click" [nzDropdownMenu]="menu">
            管理员
            <i nz-icon nzType="down"></i>
          </a>
          <nz-dropdown-menu #menu="nzDropdownMenu">
            <ul nz-menu>
              <li nz-menu-item>
              </li>
              <li nz-menu-item nz-popconfirm nzPopconfirmTitle="确定要退出吗?" (nzOnConfirm)="logout()">
                <i nz-icon [nzType]="'logout'"></i>
                退出
              </li>
            </ul>
          </nz-dropdown-menu>
        </div>
      </div>
    </nz-header>
    <nz-content>
      <div class="inner-content">
        <nz-breadcrumb [nzAutoGenerate]="true"></nz-breadcrumb>
        <nz-divider></nz-divider>
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
